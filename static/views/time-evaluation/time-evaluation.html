<div class="analyze-tweets-container" ng-controller="TimeEvaluationController" ng-init="__init__()">
    <div class="back-btn animated fadeInLeft">
        <button class="btn btn-default" type="button" ng-click="backToHome()">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </button>
    </div>
    <div class="container">
        <div class="col-lg-12 analyze-tweets-panel animated zoomIn">
            <div class="title-con"><h2 class="section-title"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;&nbsp;Time
                Evaluation</h2></div>
            <div class="col-lg-8" style="padding: 0px;">
                <div class="col-lg-6">
                    <div class="input-group user-input-fields">
                <span class="input-group-addon input-icon-group" id="basic-addon1">
                    <i class="fa fa-hashtag" aria-hidden="true"></i>&nbsp;1
                </span>
                        <input type="text" class="form-control user-input-group"
                               placeholder="Enter topic 1 category"
                               aria-describedby="basic-addon1" ng-model="request.topic_1">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group user-input-fields">
                <span class="input-group-addon input-icon-group" id="basic-addon2">
                    <i class="fa fa-hashtag" aria-hidden="true"></i>&nbsp;2
                </span>
                        <input type="text" class="form-control user-input-group"
                               placeholder="Enter topic 2 category"
                               aria-describedby="basic-addon2" ng-model="request.topic_2">
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
                <button type="button" ng-click="analyze()" class="btn btn-default user-input-group-button">Analyze
                </button>
            </div>
            <div class="col-lg-12">
                <h3 style="color: #FFF;margin: 0px 0px 20px 0px;">Evaluation Categories</h3>
                <ul class="categories">
                    <li ng-repeat="category in categories">
                        <div class="checkbox">
                            <label style="padding-left: 43px;padding-top: 5px;">
                                <input type="checkbox" ng-model="category.status" ng-checked="category.status"
                                       style="width: 24px;height: 24px;margin-left: -35px;margin-top: -2px;">{{category.title}}</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-12 loading-spinner-container animated flipInX" ng-show="show_loading">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                     aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">100% Complete</span>
                </div>
            </div>
        </div>
        <div class="col-lg-12 analyze-tweets-panel animated slideInUp" ng-show="show_results">
            <div class="col-lg-6 pie-chart-box">
                <div id="chart_1" class="chart_time_eval"></div>
            </div>
            <div class="col-lg-6 tweets-data">
                <div id="chart_2" class="chart_time_eval"></div>
            </div>
        </div>
        <div class="col-lg-12 analyze-tweets-panel animated slideInUp" ng-show="show_results">
            <h3 style="color: #FFF;margin: 0px">Category Overview</h3>
            <div class="col-lg-6 pie-chart-box">
                <div id="hbar_1" class="chart_time_eval"></div>
            </div>
            <div class="col-lg-6 tweets-data">
                <div id="hbar_2" class="chart_time_eval"></div>
            </div>
        </div>
        <div class="col-lg-12 analyze-tweets-panel animated slideInUp" ng-show="show_results">
            <h3 style="color: #FFF;margin: 0px">Popularity</h3>
            <div class="col-lg-5" style="padding: 0px;">
                <p style="font-size: 18px;padding: 40px 0px 10px 0px;">Analysing the above categories, we can get most
                    popular product as</p>
                <p style="font-weight: bold;font-size: 32px;color: #f5c200;">{{most_popular}}</p>
            </div>
            <div class="col-lg-7">
                <div id="pie_chart" class="chart_time_eval"></div>
            </div>
        </div>
    </div>
</div>
