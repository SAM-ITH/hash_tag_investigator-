<div class="login-container" ng-controller="LoginController">
    <div class="login-box animated bounceIn">
        <div class="login-logo-box">
            <img src="/static/assets/images/logo.png">
        </div>
        <div class="col-lg-12 input-fields">
            <h3 class="login-title"># HashTag - Investor</h3>
            <form ng-submit="doLogin()">
                <div class="input-group user-input-fields">
                <span class="input-group-addon input-icon-group" id="basic-addon1">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </span>
                    <input type="text" class="form-control user-input-group" placeholder="Username"
                           aria-describedby="basic-addon1" ng-model="login.username">
                </div>
                <div class="input-group user-input-fields">
                <span class="input-group-addon input-icon-group" id="basic-addon2">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                    <input type="password" class="form-control user-input-group" placeholder="Password"
                           aria-describedby="basic-addon2" ng-model="login.password">
                </div>
                <button type="submit" class="btn btn-default user-input-group-button">Login</button>
            </form>
        </div>
    </div>
</div>
